name: Android Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm install  # â† Use npm install instead of npm ci
        # OR if you want to keep npm ci:
        rm -f package-lock.json
        npm ci
        
    - name: Run Tests
      run: npm test